<html>
    <head>
        <link rel="stylesheet" type="text/css" href="app.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="container" class="form-group">
            <label for="textbox" class="red-label">Textbox</label>
            <input type="text" id="textbox" class="red-textbox">
        </div>
        <div class="form-group">
            <div>
                <label for="checkbox1" class="custom-checkbox red-checkbox">
                    <input type="checkbox" id="checkbox1" class="checkbox">
                    <span class="checkmark"></span>
                    <span class="red-checkbox-label">
                        Checkbox 1
                    </span>
                </label>
            </div>
            <div>
                <label for="checkbox2" class="custom-checkbox red-checkbox">
                    <input type="checkbox" id="checkbox2" class="checkbox">    
                    <span class="checkmark"></span>
                    <span class="red-checkbox-label">
                        Checkbox 2
                    </span>
                </label>
            </div>
            <div>
                <label for="checkbox3" class="custom-checkbox red-checkbox">
                    <input type="checkbox" id="checkbox3" class="checkbox">
                    <span class="checkmark"></span>
                    <span class="red-checkbox-label">
                        Checkbox 3
                    </span>
                </label>
            </div>
            <div>
                <label for="checkbox4" class="custom-checkbox red-checkbox">
                    <input type="checkbox" id="checkbox4" class="checkbox">    
                    <span class="checkmark"></span>
                    <span class="red-checkbox-label">
                        Checkbox 4
                    </span>
                </label>
            </div>
        </div>
        <div>
            <select id="colorSelect" class="red-select">
                <option>Red</option>
                <option>Blue</option>
            </select>
        </div>
        <div>
            <input id="colorButton" type="button" value="Accept" class="red-button">
        </div>
    </body>
</html>
